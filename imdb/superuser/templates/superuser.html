<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>
    	<div>
		<nav class="navbar navbar-dark bg-dark" style="text-decoration-color: #08ffd1">
		<a href="/">IMDb</a>
		<a href="/movie/">Movies</a>
		<a href="/tvshow/">TV Shows</a>
		<a href="/celeb/">Celebs</a>
		<!-- Below block is for showing username if user is logged in otherwise sign-in -->
		{% block account_block %}
			{% if user.1 %}
                <a href="/profile/">{{ user.0}}</a>
                <a href="/profile/logout/">Logout</a>
			{% else %}
				<a href="/login/">Sign-In</a>
			{% endif %}
		{% endblock %}
		<div class="search-container">
		<form action="/search/">
		  <input type="text" placeholder="Search.." name="search">
		  <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i>Search</button>
		</form>
		</div>
		</nav>
	    </div>
<h2><center>Admin</center></h2><br><br>

<form method="get" action="/superuser/add_movie/">
    {% csrf_token %}
    <center><button type="submit" class="btn btn-lg btn-primary">Add Movie</button><br><br></center>
</form>

<form method="get" action="/superuser/add_tvshow/">
    {% csrf_token %}
    <center><button type="submit" class="btn btn-lg btn-primary">Add TV Show</button><br><br></center>
</form>

<form method="get" action="/superuser/add_celeb/">
    {% csrf_token %}
    <center><button type="submit" class="btn btn-lg btn-primary">Add Celeb</button><br><br></center>
</form>
</body>
</html>
