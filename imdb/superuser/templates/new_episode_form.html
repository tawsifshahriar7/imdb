<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Episode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

    <form method="post" action="/superuser/episode_added/">
        {% csrf_token %}
        Show Id: <input type="text" class="form-control" name="show_id"><br><br>
        Season No: <input type="text" class="form-control" name="season_no"><br><br>
        Episode No: <input type="text" class="form-control" name="episode_no"><br><br>
        Episode Name: <input type="text" class="form-control" name="episode_name"><br><br>
        Synopsis: <input type="text" class="form-control" name="synopsis"><br><br>
        Release Date: <input type="date" class="form-control" name="release_date"><br><br>
        Runtime: <input type="text" class="form-control" name="runtime"><br><br>
        Poster: <input type="text" class="form-control" name="poster"><br><br>
        Cast: <input type="text" class="form-control" name="cast"><br><br>
        Director: <input type="text" class="form-control" name="director"><br><br>
        Writer: <input type="text" class="form-control" name="writer"><br><br>
        <button type="submit" class="btn btn-primary">Submit</button><br>
    </form>
</body>
</html>
